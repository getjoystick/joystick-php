name: Tests

on: [push, pull_request]

jobs:
    lint:
        runs-on: ubuntu-latest
        name: "Static analysis"
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - uses: actions/cache@v2
              id: cache-db
              with:
                  path: ~/.symfony/cache
                  key: db
            - uses: symfonycorp/security-checker-action@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.2

            - name: Install dependencies
              run: composer install --no-interaction

            - name: Lint code
              run: ./vendor/bin/phpcs --standard=PSR12 ./src ./tests

    test:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: true
            matrix:
                os: [ubuntu-latest, windows-latest]
                php:
                    - version: 7.2
                    - version: 7.3
                    - version: 7.4
                    - version: 8.0
                    - version: 8.1
                    - version: 8.2

                stability: [prefer-stable]

        name: P${{ matrix.php.version }} - ${{ matrix.stability }} - ${{ matrix.os }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php.version }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
                  coverage: none

            - name: Setup problem matchers
              run: |
                  echo "::add-matcher::${{ runner.tool_cache }}/php.json"
                  echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"
            - name: Install dependencies (and remove local phpunit)
              run: |
                composer update --${{ matrix.stability }} --prefer-dist --no-interaction \
                  && composer remove phpunit/phpunit \
                  && composer global require phpunit/phpunit '^8.5.33'

            - name: Execute tests
              run: phpunit --version && phpunit
